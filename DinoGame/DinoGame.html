<!DOCTYPE html>
<!--
Gra Dino v. 1.1 by OKI - Olimpijskie Kolo Informatyczne
Kod / omowienie / linki: https://oki.org.pl/dino
Wersje:
1.0 - Strona www z tekstem
1.1 - Dodanie kolorowego płótna canvas
1.2 - Dodanie ziemii
-->
<html>
<head>
    <title>Gra Dinozaur</title>
</head>
 
<body>

<div>
<strong>Gra Dino v1.1 by FireflyG</strong>   
<br />Dino idzie przez pustynie.
</div>

<canvas id="plansza_canvas" width="600px" height="200px">
</canvas>

<script>
let plansza, rysowanie;
 
plansza = document.getElementById("plansza_canvas");
rysowanie = plansza.getContext("2d");  

//                        Red Green Blue
rysowanie.fillStyle = "rgb(124,231,247)";    
rysowanie.fillRect(0,0,600, 200);

//Rysowanie ziemii
rysowanie.fillStyle = "rgb(99, 10, 4)";    
rysowanie.fillRect(0,170,600,5);
</script>

</body> 
</html>
